<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>
    <link rel="shortcut icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="" width="30" >
        <h3>QR Generator</h3>
        <button class="menu" class="menu"></button>
        <nav>
             <a href=""> <img src="home.png" alt="" width="20"> Home</a>
             <a href=""> <img src="about.png" alt="" width="20"> About App</a>
             <a href=""> <img src="signup.png" alt="" width="20"> Signup</a>
             <a href=""> <img src="login.png" alt="" width="20"> Login</a>
             <a href=""> <img src="help.png" alt="" width="20"> Help</a>
             <a href=""> <img src="contact.png" alt="" width="20"> Contact us</a>
             <a href=""> <img src="exit.png" alt="" width="20"> Exit App</a>
        </nav>
    </header>
    <main>
          <section id="input-section">
                 <input type="text" placeholder="enter text" class="user-input">
                 <button class="convert-btn">Convert</button>
          </section>

          <section class="output-section">
                 <img src="" alt="" width="100" class="qr-img">
                  <img src="download.png" alt="" width="30" class="download-img">
          </section>
    </main>
    <footer>
          <p>&copy; Copyright 2024. All rights reserved. Powered by Codeprof Academy.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
